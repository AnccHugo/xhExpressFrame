<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小何的自定义框架</title>
</head>

<body>
    <h1>小何的自定义框架！</h1>
    <h3>二零二一，继续努力!</h3>
    <h5 id="now">
    </h5>

    <script>
        document.getElementById("now").innerText = new Date();

        setInterval(function () {
            document.getElementById("now").innerText = new Date();
        }, 1000);
    </script>
</body>

</html>
