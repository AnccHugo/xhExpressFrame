<link rel="stylesheet" href="../../public/css/user.css">


<!-- S === 用户界面遮罩 === S -->
<div id="maskUser" class="mask_user">
    <div class="user_box">

        <!-- S === 用户盒子切换标签 === S -->
        <ul class="user_tab">
            <li class="to_login">账号登录</li>
            <li class="to_registe">邮箱注册</li>
        </ul>
        <!-- E === 用户盒子切换标签 === E -->

        <!-- S === 用户登录 === S -->
        <div id="divLogin" class="user_login">
            <form id="formUserLogin" method="post">
                <!-- 用户邮箱 -->
                <div class="text_user">
                    <label class="lbl_email"></label>
                    <input type="text" id="txtEmail" class="txt_email" autofocus="autofocus" value="" placeholder="邮箱"
                        name="email" autocomplete="off">
                </div>

                <!-- 用户密码 -->
                <div class="text_user">
                    <label class="lbl_password"></label>
                    <input type="password" id="txtPassword" class="txt_password" autofocus="autofocus" value=""
                        placeholder="密码" name="password" autocomplete="off">
                </div>

                <!-- 验证码 -->
                <div class="checkcode">
                    <div class="checkcode_num">
                        <input type="text" id="txtCheckcode" class="txt_checkcode" autofocus="autofocus" value=""
                            placeholder="验证码" name="checkcode" autocomplete="off">
                    </div>
                    <div class="checkcode_img">
                        <img id="imgCheckcode" src="https://www.procell.com.cn/index.php?m=Home&c=Member&a=verify">
                    </div>
                </div>

                <!-- 忘记密码 -->
                <div class="forgetpwd"><a>忘记密码？</a></div>

                <!-- 登录账号 -->
                <div class="btn_login"><a class="a_login" href="javascript:void(0);" name="sbtbutton">登 录</a></div>
            </form>
        </div>
        <!-- E === 用户登录 === E -->

        <!-- S === 用户注册 === S -->
        <div id="divRegiste" class="user_registe">

        </div>
        <!-- E === 用户注册 === E -->

        <!-- S === 关闭按钮 === S -->
        <div class="click_off">×</div>
        <!-- E === 关闭按钮 === E -->

    </div>
</div>
<!-- E === 用户界面遮罩 === E -->


<script src="../../public/js/user.js"></script>
